{{ define "main" }}
  <!-- Hero Section -->
  <div class="card mb-5">
    <div class="card-body text-center">
      <h2 class="mb-3">
        <i class="bi bi-shield-lock-fill me-2 text-primary"></i>
        Cybersecurity & Privacy Tools
      </h2>
      {{ .Content }}
    </div>
  </div>
  
  <!-- App Grid Section -->
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h3 class="mb-4">
        <i class="bi bi-grid-3x3-gap me-2"></i>
        Security Applications
      </h3>
    </div>
  </div>
  
  <!-- App Icons Grid - Centered like hamburger menu -->
  <div class="row justify-content-center mb-5">
    <div class="col-auto">
      <div class="app-grid-container">
        <!-- VPN Tool -->
        <div class="app-grid-item">
          <a href="/aegis" class="text-decoration-none">
            <div class="app-icon-card text-center" data-tooltip="Privacy-First VPN Shield&#10;Advanced censorship evasion">
              <div class="app-icon">
                <img src="/Aegis_proto_2.png" alt="Aegis" style="width: 60px; height: 60px; object-fit: contain; border-radius: 12px;">
              </div>
            </div>
          </a>
        </div>
        
        <!-- Encrypted Messenger -->
        <div class="app-grid-item">
          <a href="/ether" class="text-decoration-none">
            <div class="app-icon-card text-center" data-tooltip="End-to-End Encrypted Messaging&#10;Military-grade security">
              <div class="app-icon">
                <img src="/ether_protot_1.png" alt="Ether" style="width: 60px; height: 60px; object-fit: contain; border-radius: 12px;">
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
{{ end }}
