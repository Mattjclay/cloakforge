<div class="container">
  <h1><i class="bi bi-shield-lock-fill me-3"></i>{{ site.Title }}</h1>
  <p class="text-center mb-4">
    <i class="bi bi-eye-slash me-1"></i>Privacy 
    <span class="mx-2">•</span>
    <i class="bi bi-shield-check me-1"></i>Security 
    <span class="mx-2">•</span>
    <i class="bi bi-unlock me-1"></i>Freedom
  </p>
  
  <!-- Search Bar -->
  <div class="search-container mb-4">
    <div class="search-wrapper">
      <i class="bi bi-search search-icon"></i>
      <input type="text" id="search-input" class="search-input" placeholder="Search tools, news, and content...">
      
      <!-- Search Filters -->
      <div class="search-filters">
        <div class="filter-group">
          <label class="filter-label">Category:</label>
          <select id="category-filter" class="filter-select">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Tags:</label>
          <select id="tag-filter" class="filter-select">
            <option value="">All Tags</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Section:</label>
          <select id="section-filter" class="filter-select">
            <option value="">All Sections</option>
            <option value="tools">Tools</option>
            <option value="news">News</option>
          </select>
        </div>
        <button id="clear-filters" class="clear-filters-btn">
          <i class="bi bi-x-circle me-1"></i>Clear Filters
        </button>
      </div>
      
      <div id="search-results" class="search-results"></div>
    </div>
  </div>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid justify-content-center">
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </div>
  </nav>
</div>
